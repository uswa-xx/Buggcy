<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Mastermind</title>
    <link rel='stylesheet' href='./css/style.css' />
    <script type="text/javascript" src='index.js'></script>
</head>
<body>
    <div class="game-board-container">
      <h2 id="game-title">Mastermind</h2>
      <div class="game-settings">
        <div class="btn-container">
          <button id="newgame-btn" class="btn">Restart</button>
          <button id="settings" class="btn">
            <img src="./images/adjust.png" alt="adjust">
          </button>
          <button id="delete-btn" class="btn">
            <img src="./images/backspace.png" alt="backspace">
          </button>
          
        </div>
        <div class="settings-drawer">
          
          <div class="size input-range-wrapper">
            <label for="size">Code Length:<span></span></label>
            <input type="range" class="input-range" min="4" max="8"  type="number" name="size">
          </div>
          
        </div>
      </div>
      <div id="game-board" class="main-container">
        <div id="answer-col"></div>
      </div>
      <div id="color-palete" class="main-container"></div>
    </div>
</body>
</html>
